<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>
    <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #ffb3c6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      margin-bottom: 40px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff1e56;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: white;
      color: #ff1e56;
      position: absolute;
    }

    /* â¤ï¸ Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- ğŸµ Background music -->
  <audio id="music" loop>
    <source src="november-rain.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Will you be my valentina? ğŸ’˜</h1>
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ˜¢</button>
  </div>

  <script>
    // ğŸµ start music on first interaction
    document.body.addEventListener("click", () => {
      document.getElementById("music").play();
    }, { once: true });

    // ğŸ˜ˆ No button escapes
    const noBtn = document.getElementById("no");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // ğŸ’– Yes clicked
    document.getElementById("yes").addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff1e56,#ffb3c6);
          color:white;
          font-size:3rem;
          text-align:center;
        ">
          Yaaaay! ğŸ’–ğŸ¥°<br>Forever us.
        </div>
      `;
    });

    // â¤ï¸ Create hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
